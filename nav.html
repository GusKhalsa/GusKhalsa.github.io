<script>
	$(function () {
			$(document).scroll(function () {
			var $nav = $(".nav-container");
			$nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
			});
	});
</script>

<header class="container-fluid nav-container" ng-controller="NavController">
	<div id="menu">
		<h3>GURSIMRAN KHALSA</h3>
		<ul>
			<li ng-repeat='option in options' class="navOptions">
				<a href={{option.link}}>{{ option.value }}</a>
			</li>
		</ul>
	</div>
</header>
