<!DOCTYPE html>
<html ng-app="MyApp">

	<head>
		<meta name="keywords" content="gursimran gus singh khalsa" />
		<!-- Core Angular JS Framework -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
		<!-- JQuery -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    	<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Rokkitt|Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'> 
		<link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>  
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/projects.css">
		<link rel="stylesheet" type="text/css" href="css/nav.css">
		<!-- Bootstrap -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- JavaScript files -->
    	<script type="text/javascript" src="js/app.js"></script>

    	<style type="text/css">
    		body {
    			background: black;
    		}
    	</style>
    	
	</head>

	<body>
		<!-- Navigation bar -->
		<div ng-include="'nav.html'"></div>
		<section class="controller-fluid"></section>
		<section class="container-fluid project-container">
			<div class="row">
				<h1>PROJECTS</h1>
			</div>
			<div class="row listing" ng-controller="ProjectController">
				<div class="col-sm-4" ng-repeat="project in projects" style="background: url({{project.thumbnail}});" >
					<div class="content">
						<h3>{{project.title}}</h3>
						<em>{{project.date}}</em>
						<p>{{project.description}}</p>
						<a ng-href={{project.downloadLink}}><span class="glyphicon glyphicon-download-alt"></span></a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
