<!DOCTYPE html>
<html ng-app="MyApp">
<head>

	<title>Blog | Gus Khalsa</title>

	<!-- Core Angular JS Framework -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- JS -->
	<script type="text/javascript" src="js/app.js"></script>
	
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/blog.css">
	<link rel="stylesheet" type="text/css" href="css/nav.css">


</head>
<body>
	<!-- Navigation Bar -->
	<div ng-include="'nav.html'"></div>
	<section class="container blog-title">
		<h1>BLOG</h1>
	</section>
	<section class="container">
		<div class="row" ng-controller="BlogController" style="margin-top: 5%;">
			<div class="blog-container" ng-repeat="post in posts">
				<article>
					<h3>{{post.title}}</h3>
					<em>{{post.date}}</em>
					<p>{{post.content | limitTo: 250}}...</p>
					<a href="#">Read More &rarr;</a>
				</article>
			</div>
		</div>
	</section>


</body>
</html>
