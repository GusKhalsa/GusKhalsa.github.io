<section class="container blog-title">
	<h1>BLOG</h1>
</section>
<section class="container">
	<div class="row" ng-controller="BlogController" style="margin-top: 5%;">
		<div class="blog-container" ng-repeat="post in posts">
			<article>
				<h3>{{post.title}}</h3>
				<em>{{post.date}}</em>
				<p>{{post.content | limitTo: 250}}...</p>
				<p>{{post.indexOf('post')}}</p>
				<a href="#!/blog/post/{{$index}}">Read More &rarr;</a>
			</article>
		</div>
	</div>
</section>
