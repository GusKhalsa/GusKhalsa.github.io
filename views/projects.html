<!-- Projects -->
<section class="container-fluid project-container">
	<div class="row">
		<h1>PROJECTS</h1>
	</div>
	<div class="row" id="project-listing">
		<div class="col-sm-1"></div>
		<div class="col-sm-3" ng-repeat="project in projects">
			<a ng-href={{project.downloadLink}}>
			<img ng-src={{project.thumbnail}} id="project-thumbnail "/>
			<div class="content">
				<h3>{{project.title}}</h3>
				<em>{{project.date}}</em>
				<p>{{project.description}}</p>
			</div>
			</a>
		</div>
		<div class="col-sm-1"></div>
	</div>
</section>
