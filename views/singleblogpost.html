<section class="container-fluid" id="post-image"></section>

<section class="container post-container">
	<div class="row">	
		<article>
			<h1 id="post-title">{{post.title}}</h1>
			<h5 id="post-date">{{post.date}}</h5>
			<p ng-bind-html="post.content" id="post-content"></p>
		</article>
	</div>
</section>
